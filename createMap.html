<body onload="changeColor()">
    <script>
    var color = [2000];
    var i = 1;
    var col = "#696969";

    for(var k=1;k<16;k++){
        for(var j=1;j<15;j++){
            var arrnum=k*100+j;
            color[arrnum]=0;
        }
    }

    function changeColor(){
        if (i == 0)
        col = "#BBFFEE";
        if (i == 2)
        col = "#FFCC22";
        if (i == 3)
        col = "#008844";
        if (i == 1)
        col = "#880000";

        document.getElementById("nowcolor").style.backgroundColor = col;
        setTimeout('changeColor()',1000);
        }
     
function create() {
    for(var k=1;k<13;k++){
        for(var j=1;j<13;j++){
            var arrnum=k*100+j;
            var type=color[arrnum];
            document.write("blocks["+arrnum+"]="+type+";");
        }
    }
}
    </script>
